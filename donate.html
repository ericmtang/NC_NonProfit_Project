<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">

    <title>Document</title>
</head>

<body>
    <h1>DONATE PAGE</h1>
    <div class="container">
        <div class="row">
            <div class="col">
                <div class="card">
                    <h3 class="card-header bg-primary text-white">Donate Here</h3>
                    <div class="card-body">
                        <div class="row">
                            <div class="col btn btn-light btn-outline-dark">
                                $5 [div button]
                            </div>
                            <div class="col btn btn-light">
                                $10
                            </div>
                            <div class="col btn btn-light">
                                $25
                            </div>
                        </div>
                        <div class="row">
                            <button class="col btn btn-light btn-outline-dark">
                                $50 [button button]
                            </button>
                            <button class="col btn btn-light btn-outline-dark">
                                $100
                            </button>
                            <button class="col btn btn-light btn-outline-dark">
                                $500
                            </button>
                        </div>
                        <div class="row">
                            <div class="btn-toolbar" role="toolbar">
                                <button type="button" class="col btn btn-light">$1,000 [toolbar button]</button>
                                <button type="button" class="col btn btn-light">$5,000</button>
                                <button type="button" class="col btn btn-light">$10,000</button>
                            </div>
                        </div>
                        <div class="row">
                            <input class="col btn btn-light btn-outline-dark form-control" placeholder="Custom Amount"
                                type="number">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <br>
    <div class="container">
        <div class="card col-8">
            <h3 class="card-header bg-success text-white">Donate Here</h3>
            <div class="card-body">
                <div class="form-group">
                    <div class="row">
                        <div class="btn-group btn-group-toggle" data-toggle="buttons">
                            <label class="btn btn-outline-dark" style="width: 100px">
                                <input type="radio" name="options" id="option1" autocomplete="off" checked> $5
                            </label>
                            <label class="btn btn-outline-dark" style="width: 20%">
                                <input type="radio" name="options" id="option2" autocomplete="off"> $10
                            </label>
                            <label class="btn btn-outline-dark" style="width: 20%">
                                <input type="radio" name="options" id="option3" autocomplete="off"> $25
                            </label>
                            <label class="btn btn-outline-dark" style="width: 20%">
                                <input type="radio" name="options" id="option4" autocomplete="off"> $50
                            </label>
                            <label class="btn btn-outline-dark" style="width: 20%">
                                <input type="radio" name="options" id="option5" autocomplete="off"> $100
                            </label>
                                                </div>
                    </div>
                    <div class="row">
                        <input class="col btn btn-light btn-outline-dark form-control" placeholder="Custom Amount"
                            type="number">
                    </div>
                    <div class="col-sm-6">
                        <div class="input-group">
                            <span class="input-group-addon">
                                <input type="radio" name="dateRange" value="dateRange">
                            </span>
                            <input type="text" class="form-control">
                        </div>
                    </div>
                    <div class="col-sm-2">
                        <input type="submit" value="Submit" class="btn btn-primary">
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="node_modules/jquery/dist/jquery.slim.min.js"></script>
    <script src="node_modules/popper.js/dist/umd/popper.min.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>

</body>

</html>
